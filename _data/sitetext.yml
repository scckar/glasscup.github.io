en: &DEFAULT_EN
  header:
    title: Welcome to my website!
    text: This is a website for producing glass cups
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: " activities"
    text: "This module is used to publish new activities"
    section: services
    list:
      - title: "Creative Design Competition"
        desc: "Do you have creativity? We are looking for the next most unique glass cup design! Participate in our creative design competition, showcase your ideas, and have the opportunity to turn your designs into real products!"
        icon: fas fa-magic #find more at https://fontawesome.com/icons
      - title: "Glass Craft Experience Day"
        desc: "Bring your family and friends to join our Glass Craft Experience Day! In this exciting event, you will have the opportunity to make your own glass by hand. Our professional craftsmen will personally guide you to experience the fun and challenges of glass craftsmanship."
        icon: fas fa-hands
      - title: "Anniversary Celebration Special Offer"
        desc: "To thank you for your support and trust over the years, we have held an anniversary celebration special offer! At this special moment, we have launched a series of limited time promotions and discounts, allowing you to purchase our exquisite glass cups at a more favorable price."
        icon: fa fa-calendar-day

  portfolio:
    title: "Product"
    text: "This module is used to showcase the products we produce"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "This module is used to introduce the development history of enterprises"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Building a brand and expanding the market"
        year: "2016-2020"
        desc: "During this period, the company has been committed to establishing its own brand image and market position. Through continuous research and innovation, the company has launched a series of uniquely designed and high-quality glass cup products to meet the growing needs of consumers."
        image: assets/img/timeline/1.jpeg
        alt:
      - title: "Transforming environmental protection and improving efficiency"
        year: "2020-2023"
        desc: "As consumer demand for environmentally friendly products continues to increase, the company will shift its focus to sustainable development and environmental protection concepts. The company has started researching and producing environmentally friendly glass cups made from recycled glass materials, and gradually phased out the traditional disposable plastic cup product line."
        image: assets/img/timeline/2.jpeg
        alt:
      - title: "Leading environmental protection and intelligent production"
        year: "2024"
        desc: "In 2024, the company has become one of the leading enterprises in the field of environmentally friendly glass cups. The company continuously innovates and launches more product lines that meet market demand, including customized services and personalized designs, to meet the needs of different customer groups."
        image: assets/img/timeline/3.jpeg
        alt: image alt text
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "recruit"
    text: "This module is used to publish recruitment information"
    body: "Join our team at Glass Cup Manufacturing Company! We're looking for a skilled Production Technician to operate machinery, ensure quality, and contribute to our dynamic production environment. If you have a passion for manufacturing and a keen eye for detail, apply now!"
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "OUR AMAZING TEAM"
    text: "This module is used to introduce the key personnel of our team."
    subtext: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported.
